[build]
  # Build command for Vite (not Next.js!)
  command = "npm install && npm run build"
  # Output directory where Vite builds the app
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA redirect rule - all routes should serve index.html for client-side routing
# This ensures React Router handles all routes including /register, /login, etc.
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

